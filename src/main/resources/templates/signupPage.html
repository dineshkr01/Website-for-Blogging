<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SignUp Page</title>
    <link href="/css/signupPage.css" rel="stylesheet">
</head>

<body>
    <div class="container-sm">
        <span id="heading">SignUp</span>
        <!-- action="/saveUser" method="post" -->
        <form id="signupform" action="/saveUser" method="post">

            <div class="mb-3">

                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                    name="userName">
            </div>

            <div class="mb-3">

                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address"
                    name="userEmail">
            </div>



            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        name="userPassword">
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <span>&#128065;</span>

                    </button>
                </div>
            </div>


            <div class="form-control input-group mb-3" id="div2">
                <label for="difficultyDropdown" style="font-size: 1.2rem; font-weight: 600;">Sequrity Question </label>
                <select id="difficultyDropdown" style="font-size: 1.2rem; font-weight: 600;
                            margin-left: 9rem;" name="userQuestion">
                    <option value="Pet Name" style="font-size: 1.2rem; font-weight: 600;">Pet Name</option>
                    <option value="Favourite Book" style="font-size: 1.2rem; font-weight: 600;">Favuorite Book</option>
                    <option value="Favourite Cuisine" style="font-size: 1.2rem; font-weight: 600;">Favourite Cuisine
                    </option>
                </select>
            </div>

            <div class="mb-3">

                <input type="text" class="form-control" id="sqans" placeholder="Sequrity Answer" name="userAnswer">
            </div>

            <button type="submit" class="btn btn-primary" id="loginbtn">Signup</button>
        </form>
    </div>

    
    <script src="/js/signupPage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


</body>

</html>
