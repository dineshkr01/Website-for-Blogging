<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/loginPage.css" rel="stylesheet">
    <title>LoginPage</title>
</head>

<body>




    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  style="display:none;" id="alertbtn">
        login
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Invalid Credentials !!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="display:none;">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="loginbtn24" style="display: none;">login</button>
                </div>
            </div>
        </div>
    </div>





    <div class="container-sm">
        <a class="navbar-brand loginandsignup" href="profilePage.jsp" th:text="${username}"></a>
        <span id="heading">LOGIN</span>
        <!-- action="/loginUser" method="post" -->
        <form>

            <div class="mb-3">

                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                    name="userName">
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        name="userPassword">
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <span>&#128065;</span>

                    </button>
                </div>
            </div>

            <p><a class="link-opacity-100-hover" id="forgetpassword" href="forgetPassword.html">Foreget
                    Password?</a>
            </p>

            <button type="button" class="btn btn-primary" id="loginbtn">Login</button>
            <p id="signuplinktext" style="margin-right: 2px;">Not a member?<a class="link-opacity-100-hover"
                    id="signuplink" href="singupPage.jsp">Sign Up</a></p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/loginPage.js" type="module"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('mousedown', function () {
            passwordInput.setAttribute('type', 'text');
        });

        togglePasswordButton.addEventListener('mouseup', function () {
            passwordInput.setAttribute('type', 'password');
        });

        togglePasswordButton.addEventListener('mouseleave', function () {
            passwordInput.setAttribute('type', 'password');
        });
        
    </script>


</body>

</html>
